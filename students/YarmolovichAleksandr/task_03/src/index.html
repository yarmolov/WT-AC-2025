<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StackOverflow Каталог по тегам</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>StackOverflow: статьи по тегам</h1>

    <div class="controls">
      <input type="text" id="tag" placeholder="Введите тег (например javascript)">
      <button id="refresh">Обновить</button>
    </div>

    <div id="error" class="error"></div>
    <ul id="list" class="list"></ul>
    <div class="skeleton-container" id="skeleton"></div>

    <div class="pagination" id="pagination"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
